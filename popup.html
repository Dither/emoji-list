<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Unicode emoji list [popup]</title>
<script type='text/javascript' src='popup.js'></script>
<style>
html, body {
    width: 800px;
    height: 310px;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
}
[hint] {
    position: relative;
    z-index: 2;
    cursor: pointer;
}
[hint]:before,
[hint]:after {
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
}
[hint]:before {
    position: absolute;
    bottom: 110%;
    left: 50%;
    margin-bottom: 5px;
    margin-left: -80px;
    padding: 7px;
    width: 160px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background-color: #000;
    background-color: hsla(0, 0%, 20%, 0.7);
    color: #fff;
    content: attr(hint);
    text-align: center;
    font-size: 14px;
    line-height: 1.2;
    transform: scale(0.4);
}
[hint]:after {
    position: absolute;
    bottom: 110%;
    left: 50%;
    margin-left: -5px;
    width: 0;
    border-top: 5px solid #000;
    border-top: 5px solid hsla(0, 0%, 20%, 0.7);
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    content: " ";
    font-size: 0;
    line-height: 0;
    transform: scale(0.4);
}
[hint]:hover:before,
[hint]:hover:after {
    visibility: visible;
    opacity: 1;
}
.emoji {
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;
    transition: all 200ms ease-in;
    font-size: 1.4em;
    padding: 2px 12px;
    min-width: 2em;
    min-height: 1.5em;
    line-height: 1.5em;
    margin: 3px;
    background: transparent;
    color: rgb(51, 51, 51);
    /* border: 1px solid rgb(193, 193, 193); */
    border: 0;
    border-radius: 1em;
}
.emoji:active {
    box-shadow: 0 0 8px -4px rgba(0,0,68,1);
}
.emoji:hover {
    /* box-shadow: 0 0 8px -4px rgba(0,0,68,0.5); */
    transform: scale(2);
}
.emoji:focus {
    outline: none;
}
.tab-wrap {
    width: 100%;
    margin: 0;
    padding: 0;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    align-items: flex-start;
    text-align: center;
    top: 0;
    overflow: visible;
}
.noslide {
    background: #aaf;
    width: calc(100% / 12);
    height: 4px;
    position: absolute;
    left: 0;
    top: calc(100% - 4px);
    transition: left 0.3s ease-out;
}
.tab-label-content {
    width: 100%;
}
.tab-content {
    position: absolute;
    top: 4em;
    left: 0;
    line-height: 130%;
    display: none;
}
@keyframes neon {
  from { text-shadow: 0 0 5px rgba(200, 200, 200, 0.8); }
  to   { text-shadow: 0 0 10px rgba(200, 200, 200, 0.8); }
}

label {
    background-color: rgba(0, 0, 80, 0.2);
    color: rgba(0, 0, 0, 0.8);
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
    box-sizing: border-box;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 3em;
    transition: all 0.2s ease;
    opacity: 1;
    width: 100%;
    border: 0;
}
input[type="radio"][name="tabs"] {
    position: absolute;
    visibility: hidden;
    z-index: -1;
}
input[type="radio"][name="tabs"]:checked + .tab-label-content label {
    /* animation: neon .5s ease-in-out infinite alternate; */
    background-color: #fff;
}
input[type="radio"][name="tabs"]:checked + .tab-label-content .tab-content {
    display: block;
}
input[type="radio"][name="tabs"]:nth-of-type(1):checked ~ .slide {
    left: calc((100% / 12) * 0);
}
input[type="radio"][name="tabs"]:nth-of-type(2):checked ~ .slide {
    left: calc((100% / 12) * 1);
}
input[type="radio"][name="tabs"]:nth-of-type(3):checked ~ .slide {
    left: calc((100% / 12) * 2);
}
input[type="radio"][name="tabs"]:nth-of-type(4):checked ~ .slide {
    left: calc((100% / 12) * 3);
}
input[type="radio"][name="tabs"]:nth-of-type(5):checked ~ .slide {
    left: calc((100% / 12) * 4);
}
input[type="radio"][name="tabs"]:nth-of-type(6):checked ~ .slide {
    left: calc((100% / 12) * 5);
}
input[type="radio"][name="tabs"]:nth-of-type(7):checked ~ .slide {
    left: calc((100% / 12) * 6);
}
input[type="radio"][name="tabs"]:nth-of-type(8):checked ~ .slide {
    left: calc((100% / 12) * 7);
}
input[type="radio"][name="tabs"]:nth-of-type(9):checked ~ .slide {
    left: calc((100% / 12) * 8);
}
input[type="radio"][name="tabs"]:nth-of-type(10):checked ~ .slide {
    left: calc((100% / 12) * 9);
}
input[type="radio"][name="tabs"]:nth-of-type(11):checked ~ .slide {
    left: calc((100% / 12) * 10);
}
input[type="radio"][name="tabs"]:nth-of-type(12):checked ~ .slide {
    left: calc((100% / 12) * 11);
}
input[type="radio"][name="tabs"]:first-of-type:checked ~ .slide {
    left: 0;
}
</style>
</head>
